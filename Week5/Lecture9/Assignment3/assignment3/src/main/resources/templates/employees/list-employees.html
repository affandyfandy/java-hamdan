<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Employee management</title>
</head>
<body>
<div class="container">
    <h3>Employee management</h3>
    <hr>
    <div class="d-flex justify-content-between mb-3">
        <a th:href="@{/employees/showFormForAdd}" class="btn btn-primary btn-sm">Add Employee</a>
        <a th:href="@{/employees/upload}" class="btn btn-secondary btn-sm">Upload CSV</a> <!--Upload CSV -->
        <a th:href="@{/employees/generate-pdf}" class="btn btn-danger btn-sm">Generate PDF</a> <!--Generate PDF -->
    </div>
    
    <!-- Notification -->
    <div th:if="${param.success}" class="alert alert-success" role="alert">
        CSV file uploaded successfully!
    </div>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Date of Birth</th>
                <th>Address</th>
                <th>Department</th>
                <th>Salary</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="employee : ${employeePage.content}">
                <td th:text="${employee.id}"></td>
                <td th:text="${employee.name}"></td>
                <td th:text="${#dates.format(employee.dob, 'dd/MM/yyyy')}"></td>
                <td th:text="${employee.address}"></td>
                <td th:text="${employee.department}"></td>
                <td th:text="${employee.salary}"></td>
                <td>
                    <div class="row">
                        <div class="col-small">
                            <form action="#" th:action="@{/employees/showFormForUpdate}" method="POST">
                                <input type="hidden" name="employeeId" th:value="${employee.id}" />
                                <button type="submit" class="btn btn-info btn-sm me-1" style="float:left;">Update</button>
                            </form>
                            <form action="#" th:action="@{/employees/delete}" method="POST">
                                <input type="hidden" name="employeeId" th:value="${employee.id}" />
                                <button type="submit" class="btn btn-danger btn-sm" onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">Delete</button>
                            </form>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>        
    </table>
    <nav>
        <ul class="pagination">
            <li class="page-item" th:classappend="${!employeePage.hasPrevious()} ? 'disabled'">
                <a class="page-link" th:href="@{|/employees/list?page=${employeePage.number - 1}&size=${employeePage.size}|}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(1, employeePage.totalPages)}" th:classappend="${i == employeePage.number + 1} ? 'active'">
                <a class="page-link" th:href="@{|/employees/list?page=${i - 1}&size=${employeePage.size}|}" th:text="${i}"></a>
            </li>
            <li class="page-item" th:classappend="${!employeePage.hasNext()} ? 'disabled'">
                <a class="page-link" th:href="@{|/employees/list?page=${employeePage.number + 1}&size=${employeePage.size}|}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2Emf0SBd5tCmNKNMSXKpGSMi64P1FAxZZjVRm47JlLlI7Yv7pRkju5WI/P7" crossorigin="anonymous"></script>
</body>
</html>
